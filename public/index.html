<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</head>

<!-- you can also specify styles straight in html! Let's use Verdana on this page.-->
<body style="font-family:Verdana;">
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 mx-auto">Conversion</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="card bg-light" id="input">
            <br>
            <label for="distance" class="form-label">Distance:</label>
            <div class="input-group mb-3">
              <select class="form-select" id="type-of-trans">
                <option value="0" selected>Type of transportation...</option>
                <option value="1">Walking</option>
                <option value="2">Boosted Mini S Board</option>
                <option value="3">Evolve Bamboo GTR 2in1</option>
                <option value="4">OneWheel XR</option>
                <option value="5">MotoTec Skateboard</option>
                <option value="6">Segway Ninebot S</option>
                <option value="7">Segway Ninebot S-PLUS</option>
                <option value="8">Razor Scooter</option>
                <option value="9">GeoBlade 500</option>
                <option value="10">Hovertrax Hoverboard</option>
              </select>
              <span class="input-group-text">for</span>
              <input type="text" id="distance" class="form-control" aria-label="Text input with dropdown button">
              <span class="input-group-text">mile(s)</span>
            </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="dist-to-time" >Convert distance to time!</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="time" class="form-label">Time:</label>
            <div class="input-group mb-3">
              <input type="text" id="time" class="form-control" aria-label="Text input with dropdown button">
              <span class="input-group-text">minute(s)</span>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="time-to-dist">Convert time to distance!</button>
              </div>
            </div>
          </div>
          <br>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card" id="picture">
              <img class="card-img-top" src="" id="picture-image">
              <div class="card-body">
                <p class="card-text" id="picture-text"></p>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5 col-sm-12">
        <div class="card" id="results">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-title" id="output1-title">Walking</h5>
                <p class="card-text"><span class="output-type"></span><span id="output1-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output2-title">Boosted Mini S Board</h5>
                <p class="card-text"><span class="output-type"></span><span id="output2-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output3-title">Evolve Bamboo GTR 2in1</h5>
                <p class="card-text"><span class="output-type"></span><span id="output3-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output4-title">OneWheel XR</h5>
                <p class="card-text"><span class="output-type"></span><span id="output4-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output5-title">MotoTec Skateboard</h5>
                <p class="card-text"><span class="output-type"></span><span id="output5-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output6-title">Segway Ninebot S</h5>
                <p class="card-text"><span class="output-type"></span><span id="output6-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output7-title">Segway Ninebot S-PLUS</h5>
                <p class="card-text"><span class="output-type"></span><span id="output7-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output8-title">Razor Scooter</h5>
                <p class="card-text"><span class="output-type"></span><span id="output8-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output9-title">GeoBlade</h5>
                <p class="card-text"><span class="output-type"></span><span id="output9-value"></span></p>
              </li>
              <li class="list-group-item">
                <h5 class="card-title" id="output10-title">Hovertrax Hoverboard</h5>
                <p class="card-text"><span class="output-type"></span><span id="output10-value"></span></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>

</body>
</html>
